<!DOCTYPE html>
<html>
<body>
    <video id="local-video" autoplay playsinline></video>
    <button id="showVideo">OpenCamera</button>
    <p>getVideo</p>
</body>

<script >
    const constraints={
        audio:false,
        video:true
    };

    function handleSuccess(stream){
        const video = document.querySelector("#local-video");
        video.srcObject = stream;
    }
    function handleError(error){
        console.error("getUserMedia error:"+error);
    }
    function onOpenCamera(e){
        navigator.mediaDevices.getUserMedia(constraints).then(handleSuccess).catch(null);
    }
    document.querySelector("showVedio").addEventListener("click",onOpenCamera);

</script>


</html>
